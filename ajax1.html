<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX - todo</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h1 class="mt-5 text-success text-center">Todo List</h1>

                <table class="table table-bordered shadow mt-5">
                    <thead>
                        <tr>
                            <th class="bg-success p-3 text-center">ID</th>
                            <th class="bg-success p-3 text-center">TODO</th>
                            <th class="bg-success p-3 text-center">COMPLETED</th>
                            <th class="bg-success p-3 text-center">USERID</th>
                        </tr>
                    </thead>

                    <tbody id="result">
                        <!-- <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr> -->
                    </tbody>
                </table>



            </div>
            <div class="col-md-1"></div>
        </div>

    </div>
</body>
<script>

    // STEP 1: create an object for xmlhttprequest class
    const http = new XMLHttpRequest()

    // STEP 2: create connection with application
    http.open('GET','https://dummyjson.com/todos')

    // STEP 3: send request
    http.send()

    console.log(http.readyState);
    http.onreadystatechange=()=>{
        console.log(http.readyState);
        if(http.readyState==4){
            if(http.status>=200 && http.status<300){
                let allTodos = JSON.parse(http.responseText).todos   //64-74 depends upon the data
                console.log(allTodos);
                allTodos.forEach((item)=>{
                    result.innerHTML+=`
                   <tr>
                            <td>${item.id}</td>
                            <td>${item.todo}</td>
                            <td>${item.completed}</td>
                            <td>${item.userId}</td>
                        </tr> `
                })
                
            }else{
                console.log('no response');
                
            }

        }
        else{
            console.log('no response');
            
        }
        
    }
    
</script>
</html>
