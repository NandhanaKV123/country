<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Win Contest</title>
     <!-- bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 p-5">
                <div class="hadow p-3 text-center rounded bg-light">
                    <h1 class="mt-3 text-danger">Lucky Win Contest</h1>
                    <p id="result">Result</p>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
<script>


    // promise
    // object

    const luckywin = new promise((res,rej)=>{
        mylottery=3
        lottery=Math.floor(Math.random()*5)
        if(lottery==mylottery){
            res('You Won')
        }
        else{
            rej('Better Luck Next Time')
        }
    })

    luckywin.then((response)=>{
        result.innerHTML=response
        result.style.color='green'
    }).catch((response)=>{
        result.innerHTML=response
        result.style.color='orange'
    })

</script>
</html>
