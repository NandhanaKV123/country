<script>

    // fetch
     fetch('https://fakestoreapi.com/carts').then((result)=>{
        result.json().then((response)=>{
            console.log(response);
            let arr=
            response.forEach((product)=>{
                cart.innerHTML+=`<tr>
                            <td>${product.id}</td>
                            <td>${product.userId}</td>
                            <td>${product.date}</td>
                            <td>${product.products[0].productId}</td>
                            <td>${product.products[0].quantity}</td>


                        </tr>` 
                     
            })
            
        })
     }).catch((err)=>{
        console.log(err);
        
     })
</script>
